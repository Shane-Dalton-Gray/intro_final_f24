<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code:You Student Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Bio</h1>
        </header>
        
        <div class="bio-card">
            <div class="photo">
                <img src="img/me.jpg" alt="Student Photo">
            </div>
            <div class="bio">
                <h2>Shane Gray</h2>
                <p>Hi, I'm Shane, a software developer currently enrolled in the Code:You bootcamp. I am also currently working as a software developer on a small dev team at Dealer Trade Network.</p>
            </div>
        </div>

        <div class="links">
            <a href="https://github.com/username" target="_blank" class="link-btn">GitHub</a>
            <a href="https://linkedin.com/in/username" target="_blank" class="link-btn">LinkedIn</a>
        </div>
    </div>
    <script>
        alert("Hello world, I'm a Developer");
    </script>
</body>
</html>
